_format_version: "2.1"

services:
  - name: grafana
    url: http://grafana:3000/
    routes:
    - name: grafana-route
      paths:
      - /grafana

  - name: adminer_container
    url: http://adminer_container:8080/
    routes:
    - name: adminer-route
      paths:
      - /adminer

  - name: portainer
    url: https://portainer:9443/
    routes:
    - name: portainer-route
      paths:
      - /portainer
